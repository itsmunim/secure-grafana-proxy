<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Html</title>
</head>

<body>
    <iframe src="http://localhost:3000/data/panels/d-solo/test-dashboard?orgId=1&from=now-15m&to=now&timezone=browser&panelId=1&__feature.dashboardSceneSolo" width="450" height="200" frameborder="0"></iframe>
    <div>
        <p>If you got an auth error, try clicking the button below.</p>
        <button id="btn-login">Sign In</button>
    </div>

    <script>
        document.getElementById('btn-login').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                console.log('Login successful', data);

                // Reload the page after successful login
                window.location.reload();
            } catch (error) {
                console.error('Login error', error);
            }
        });
    </script>
</body>

</html>
